<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Colour Changer</title>
</head>
<style>
    body{
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }
    button{
        height: 4vh;
        width: 8vh;
        background-color: black;
        color: white;
        border-radius: 20px;
        margin: 20px 10px;
    }
    h1{
        margin: 10px;
    }
    
</style>
<body>
    
    
    <h1>Press the Start Button to change the background Colour</h1>
    <h1>Press the Stop Button to Stop changing the background Colours</h1>
    <div>
        <button id="start">Start</button>
    <button id="stop">Stop</button>
    <div>
    
    <script defer src="script.js"></script>
</body>
</html>
